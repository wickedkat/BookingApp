<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/discover"></ion-back-button>
        </ion-buttons>
        <ion-title>{{place.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-content class="ion-padding">
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>{{place.title}}</ion-card-title>
                            <ion-card-subtitle>{{place.price | currency}} / night</ion-card-subtitle>
                        </ion-card-header>
                        <ion-img [src]="place.imageURL"></ion-img>
                        <ion-card-content>
                            <p>{{place.description}}</p>
                        </ion-card-content>
                        <div class="ion-text-right ">
                            <ion-button color="success" class="ion-margin" (click)="onBookPlace()">Book
                            </ion-button>
                        </div>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>


    </ion-content>
</ion-content>
