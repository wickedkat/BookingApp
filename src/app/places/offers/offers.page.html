<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center"></ion-col>
      <ion-list>
        <ion-item *ngFor="let offer of loadedOffers" [routerLink]="['/places/offers/bookings',offer.Id]"
                  detail>
          <ion-thumbnail slot="start">
            <ion-img [src]="offer.imageURL"></ion-img>

          </ion-thumbnail>
          <ion-label>
            <h2>{{offer.title}}</h2>
            <p class="ion-text-wrap">{{offer.description}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
